<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Class</title>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      sayHello() {
        console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
      }
    }

    const person1 = new Person("Ayush", 20);
    const person2 = new Person("Aryan", 22);

    person1.sayHello();
    person2.sayHello();
  </script>
</head>
<body>
  <h1>Open the console to see the greetings</h1>
</body>
</html>
