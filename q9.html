<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Constructor</title>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    const person1 = new Person("Ayush", 20);
    const person2 = new Person("Aryan", 22);

    console.log(person1.name + " is " + person1.age + " years old.");
    console.log(person2.name + " is " + person2.age + " years old.");
  </script>
</head>
<body>
  <h1>Open the console to see the output</h1>
</body>
</html>
