<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Function Sum</title>
  <script>
    const add = (a, b) => a + b;
    alert("The sum of 5 and 7 is: " + add(5, 7));
  </script>
</head>
<body>
  <h1>Open your browser alert to see the result!</h1>
</body>
</html>
