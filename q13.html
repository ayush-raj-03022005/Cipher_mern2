<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Font Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Typography</h1>
  <p>This text adjusts its font size based on the screen width. Resize your browser or view on a mobile device to see the change.</p>

</body>
</html>
