<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Example</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #ffffff;
      max-width: 400px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="card">
    This is a card. It has a border, padding, and a nice shadow for depth.
  </div>

</body>
</html>
